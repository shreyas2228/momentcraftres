<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MomentCrafters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4 px-2">
                           
                          
                                <img src="https://t3.ftcdn.net/jpg/02/33/29/44/240_F_233294428_CBqlBai914aGOvSZpjGhYmiVLZqEOcOQ.jpg" alt="MomentCrafters Logo" class="h-20 mr-1 rounded-full ">
                                <span class="font-semibold text-blue-500 text-3xl">MomentCrafters</span>
                         
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                    <a href="vendor-list.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Vendors</a>
                    <a href="gallery.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Gallery</a>
                    <a href="login.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Login</a>
                    <a href="register.html" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Already have an account? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="/auth/register" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Username">
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="is-vendor" name="is-vendor" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="is-vendor" class="ml-2 block text-sm text-gray-900">
                        I am a vendor (photographer, caterer, etc.)
                    </label>
                </div>

                <div id="vendor-fields" class="hidden space-y-4">
                    <div>
                        <label for="business-name" class="sr-only">Business Name</label>
                        <input id="business-name" name="business-name" type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Business Name">
                    </div>
                    <div>
                        <label for="service-type" class="sr-only">Service Type</label>
                        <select id="service-type" name="service-type" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                            <option value="">Select Service Type</option>
                            <option value="photographer">Photographer</option>
                            <option value="caterer">Caterer</option>
                            <option value="planner">Event Planner</option>
                            <option value="venue">Venue Provider</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-xl font-bold mb-4">MomentCrafters</h3>
                    <p>Your perfect event starts here.</p>
                </div>
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <h4 class="text-lg font-semibold mb-4">Quick Links</h4>
                        <ul>
                            <li class="mb-2"><a href="index.html" class="hover:text-blue-300">Home</a></li>
                            <li class="mb-2"><a href="vendor-list.html" class="hover:text-blue-300">Vendors</a></li>
                            <li class="mb-2"><a href="gallery.html" class="hover:text-blue-300">Gallery</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold mb-4">Legal</h4>
                        <ul>
                            <li class="mb-2"><a href="#" class="hover:text-blue-300">Privacy Policy</a></li>
                            <li class="mb-2"><a href="#" class="hover:text-blue-300">Terms of Service</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center">
                <p>&copy; 2023 MomentCrafters. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('is-vendor').addEventListener('change', function() {
            const vendorFields = document.getElementById('vendor-fields');
            if (this.checked) {
                vendorFields.classList.remove('hidden');
            } else {
                vendorFields.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
